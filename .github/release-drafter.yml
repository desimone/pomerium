name-template: v$NEXT_MINOR_VERSION
tag-template: v$NEXT_MINOR_VERSION
categories:
  - title: New
    labels:
      - enhancement
      - feature
      - improvement
  - title: Fixed
    label: bug
  - title: Removed
    label: removed
  - title: Documentation
    label: docs
  - title: Depedency
    label: depedency
  - title: Breaking
    label: breaking
exclude-labels:
  - no-changelog

template: |
  ## Changes

  $CHANGES
